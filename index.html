---
layout: null
permalink: /
---

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site.title }}</title>
  <style>
    :root { --max: 920px; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:#111;
      background:#fff;
    }
    .wrap{
      width:min(var(--max), calc(100vw - 48px));
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
    }
    .logo{
      width:min(720px, 100%);
      height:auto;
      display:block;
    }
    .nav{
      width:min(680px, 100%);
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:16px;
    }
    a.tile{
      text-decoration:none;
      color:inherit;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:12px 6px;
      border-radius:14px;
    }
    a.tile:hover{ background: rgba(0,0,0,0.04); }
    .shape{
      width:64px;
      height:40px;
      border:4px solid #000;
      border-radius:10px;
      box-sizing:border-box;
    }
    .label{
      font-size:14px;
      letter-spacing:0.12em;
      text-transform:uppercase;
    }

    /* 手机端：两行两列 */
    @media (max-width: 520px){
      .nav{ grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="logo" src="/assets/img/logo.png" alt="FENG / MIKE logo" />

    <nav class="nav" aria-label="Main">
      <a class="tile" href="/about/">
        <div class="shape" aria-hidden="true"></div>
        <div class="label">About</div>
      </a>

      <a class="tile" href="/notes/">
        <div class="shape" aria-hidden="true"></div>
        <div class="label">Notes</div>
      </a>

      <a class="tile" href="/blog/">
        <div class="shape" aria-hidden="true"></div>
        <div class="label">Blog</div>
      </a>

      <a class="tile" href="/shoes/">
        <div class="shape" aria-hidden="true"></div>
        <div class="label">Shoes</div>
      </a>
    </nav>
  </main>
</body>
</html>
